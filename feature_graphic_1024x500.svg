<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="500" viewBox="0 0 1024 500">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgGradient)"/>
  
  <!-- Left side: App icon representation -->
  <g transform="translate(100, 100)">
    <!-- Battery with location pin -->
    <rect x="0" y="0" width="100" height="180" rx="10" fill="#FFFFFF" filter="url(#shadow)"/>
    <rect x="35" y="-20" width="30" height="20" rx="5" fill="#FFFFFF"/>
    <rect x="0" y="90" width="100" height="90" rx="10" fill="#4CAF50"/>
    
    <!-- Location pin -->
    <path d="M 50 30 C 30 30 15 45 15 65 C 15 95 50 130 50 130 C 50 130 85 95 85 65 C 85 45 70 30 50 30 Z M 50 75 C 44 75 39 70 39 65 C 39 60 44 55 50 55 C 56 55 61 60 61 65 C 61 70 56 75 50 75 Z" fill="#2196F3" filter="url(#shadow)"/>
  </g>
  
  <!-- Center: Arrow/Connection -->
  <g transform="translate(350, 240)">
    <path d="M 0 0 L 80 0 L 80 -15 L 110 15 L 80 45 L 80 30 L 0 30 Z" fill="#FFFFFF" opacity="0.9"/>
  </g>
  
  <!-- Right side: OsmAnd map representation -->
  <g transform="translate(550, 100)">
    <!-- Map background -->
    <rect x="0" y="0" width="300" height="300" rx="10" fill="#FFFFFF" filter="url(#shadow)"/>
    
    <!-- Map roads (simplified) -->
    <rect x="20" y="140" width="260" height="20" fill="#E0E0E0"/>
    <rect x="130" y="20" width="20" height="260" fill="#E0E0E0"/>
    
    <!-- Map elements -->
    <circle cx="150" cy="80" r="8" fill="#4CAF50"/>
    <circle cx="100" cy="200" r="8" fill="#4CAF50"/>
    <circle cx="220" cy="150" r="8" fill="#4CAF50"/>
    
    <!-- EUC Battery widget overlay -->
    <g transform="translate(200, 20)">
      <rect x="0" y="0" width="80" height="60" rx="5" fill="#2196F3" opacity="0.95" filter="url(#shadow)"/>
      <text x="40" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">BATTERY</text>
      <text x="40" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4CAF50" text-anchor="middle">87%</text>
    </g>
  </g>
  
  <!-- Bottom: App name and tagline -->
  <g transform="translate(512, 440)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" text-anchor="middle">EUC World OsmAnd Companion</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="18" fill="#E3F2FD" text-anchor="middle">Battery Monitoring • Android Auto • Trip Meters</text>
  </g>
  
  <!-- Small EUC wheel icon bottom left -->
  <g transform="translate(50, 430)">
    <circle cx="0" cy="0" r="30" fill="#03DAC5" opacity="0.8"/>
    <circle cx="0" cy="0" r="15" fill="#1A1A1A"/>
    <circle cx="0" cy="0" r="6" fill="#03DAC5"/>
  </g>
</svg>
